# Test playbook for Ansible role bertvv.httpd
---

- hosts: all
  become: true
  vars:
    httpd_StatusEnable: true
    httpd_StatusRequire: 'all granted'
  roles:
    - role_under_test
  post_tasks:
    - name: Install demo page
      copy:
        dest: /var/www/html/index.html
        content: 'hello world'
